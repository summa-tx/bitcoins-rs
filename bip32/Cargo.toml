[package]
name = "rmn-bip32"
version = "0.1.0"
authors = ["James Prestwich <james@prestwi.ch>"]
edition = "2018"
description = "Bip32 (and related BIPs) in Rust"
repository = "https://github.com/summa-tx/riemann-rs"
license = "LGPL-3.0-or-later"

[dependencies]
secp256k1 = {version = "0.17.2", features = ["recovery"], optional = true}
thiserror = "1.0"
hmac = "0.7.1"
sha2 = "0.8.0"
bitcoin-spv = "2.0.0"
bs58 = "0.3.0"

[features]
default = ["libsecp"]
libsecp = ["secp256k1"]
rust_secp = []
